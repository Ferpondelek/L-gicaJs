<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>exercicios2</title>
	<link rel="stylesheet" type="text/css" href="cs/style.css">
</head>
<body>
	<div>			
		<p> Igualdade </p>
		<input type="number" id="number1" name="comparaIgualdade">
		<p> == </p>
		<input type="number" id="number2" name="comparaIgualdade">
		<button onclick="comparaIgualdade()"> Comparar </button>
	</div>
	<div>
		<p> Diferente </p>
		<input type="number" id="number3" name="comparaDiferenca">
		<p> != </p>
		<input type="number" id="number4" name="comparaDiferenca">
		<button onclick="comparaDiferente()">Comparar</button>
	</div>
	<div>
		<p> Maior </p>
		<input type="number" id="number5" name="comparaMaior">
		<p> > </p>
		<input type="number" id="number6" name="comparaMaior">
		<button onclick="comparaMaior()">Comparar</button>
	</div>
	<div>
		<p> Menor </p>
		<input type="number" id="number7" name="comparaMenor">
		<p> < </p>
		<input type="number" id="number8" name="comparaMenor">
		<button onclick="comparaMenor()">Comparar</button>
	</div>
	<div>
		<p> Maior ou igual </p>
		<input type="number" id="number9" name="comparaMaiorOuIgual">
		<p> >= </p>
		<input type="number" id="number10" name="comparaMaiorOuIgual">
		<button onclick="comparaMaiorOuIgual()">Comparar</button>
	</div>
	<div>
		<p> Menor ou igual </p>
		<input type="number" id="number11" name="comparaMenorOuIgual">
		<p> <= </p>
		<input type="number" id="number12" name="comparaMenorOuIgual">
		<button onclick="comparaMenor()">Comparar</button>
	</div>
	<script type="text/javascript" src="js/magica.js"></script>
</body>
</html>
